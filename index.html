<html>

<head>
  <meta charset="UTF-8">
  <title>Identificación de dibujo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
  <!--Conectar la hoja de estilo-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!--Crear el título Dibujos -->
        <h4 class="modal-title">Dibujos</h4>
      </div>

      <div class="modal-body">
        <img src="sketches.png">
      </div>

    </div>
</div>

<!--Crear el título Identificación de dibujo -->
<h1>Identificación de dibujo
<!--Crear un botón que se llame Mostrar dibujo -->
<button id="show_sketch" data-toggle="modal" data-target="#myModal">Mostrar dibujo</button>
<!--Cerrar título -->
</h1>

  <!--Crear un párrafo que diga Etiqueta: -->
  <p id="label">Etiqueta: </p>
  <!--Crear un párrafo que diga Precisión: -->
  <p id="confidence">Precisión: </p>  
   <!--Crear un botón que al dar click llame la función "clearCanvas()" 
   y se llame Restaurar lienzo -->
  <button onclick="clearCanvas()">Restaurar lienzo</button>
</center> 

<!--Conectar la hoja Java Script-->
<script src="main.js"></script>
</body>

</html>
